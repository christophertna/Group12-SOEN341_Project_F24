name: integration

on:
  push:
    branches: 
      - main
      - Deployment
  pull_request:
    branches: 
      - main
      - Deployment  

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    # Install dependencies
    - name: Install Dependencies
      run: npm ci
    
    # Build the project
    - name: Build Project
      run: npm run build --if-present
    
    # Run tests
    - name: Run Tests
      run: npm test
    
    # Lint the code
    - name: Lint Code
      run: npm run lint --if-present
